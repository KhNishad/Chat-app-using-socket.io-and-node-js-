<html>

<head>
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type='text/javascript' src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    
    <style>
        body {
            margin-top: 30px;
        }

        #messageArea {
            display: none;
        }
        .well{
            background-color: rgb(235, 242, 248);
        }
        .border{
            border: 1px solid black;
        }
    </style>
</head>

<body>


    <div class="container">

        <div id="userFormArea">
            
            <div class="col-12-md">
                <form id="userForm">
                    <div class="form-group">
                        <label>Enter Name to Join chat</label>
                        <input class="form-control" id="username" placeholder="Enter Your Name">
                        <br />
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>
           
        </div>
  <div class="container" id="messageArea" >
        <div class="row">
            <div class="col-md-4 Jumbotron">
                <div class="well">
                    
                    <h3>Online users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>
        
            <div class="col-md-8 border">
                <div class="chat" id="chat"></div>
                <form id="messageForm">
                    <div class="form-group">
                        <label>Enter message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Send IT" />
                    </div>
                </form>
            </div>
        </div>
  </div>
       
    </div>

    <script>
        $(function () {
            var socket = io.connect();
            var $messageForm = $('#messageForm');
            var $message = $('#message');
            var $chat = $('#chat');
            var $messageArea = $('#messageArea');
            var $userFormArea = $('#userFormArea');
            var $userForm = $('#userForm');
            var $users = $('#users');
            var $username = $('#username');

            $messageForm.submit(function (e) {
                e.preventDefault();
                socket.emit('send message', $message.val());
                $message.val('');
            });

            socket.on('new message', function (data) {
                $chat.append('<div class="well"><strong>' + data.user + ': </strong>' + data.msg + '</div>');
                $chat.append('<br>');
            });

            $userForm.submit(function (e) {
                e.preventDefault();
                socket.emit('new user', $username.val(), function (data) {
                    if (data) {
                        $userFormArea.hide();
                        $messageArea.show();
                    }
                });
                $username.val('');
            });

            socket.on('get users', function (data) {
                var html = '';
                for (i = 0; i < data.length; i++) {
                    html += '<li class="list-group-item">' + data[i] + '</li>';

                }
                $users.html(html);
            })
        });
    </script>


</body>

</html>
